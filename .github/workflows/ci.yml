name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: npm install --global markdownlint-cli2

      - name: Lint Markdown
        run: |
          markdownlint-cli2 "**/*.md" "#node_modules"
