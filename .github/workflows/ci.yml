name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  docs_contract:
    name: Docs contract check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check lockfile
        run: |
          uv lock --check

      - name: Sync environment
        run: |
          uv sync --locked

      - name: Python smoke check
        run: |
          uv run --locked python -m compileall scripts modules

      - name: Docs contract validation
        run: |
          uv run --locked python scripts/check_docs_contract.py

  precommit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check lockfile
        run: |
          uv lock --check

      - name: Sync environment
        run: |
          uv sync --locked

      - name: Run pre-commit
        run: |
          uv run --locked pre-commit run --all-files

  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: npm install --global markdownlint-cli2

      - name: Lint Markdown
        run: |
          markdownlint-cli2 "**/*.md" "#node_modules" "#venv" "#.venv"

  python_quality:
    name: Python quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check lockfile
        run: |
          uv lock --check

      - name: Sync environment
        run: |
          uv sync --locked

      - name: Ruff
        run: |
          uv run --locked ruff check .

      - name: Mypy
        run: |
          uv run --locked mypy \
            modules/mcp_protocol/src \
            modules/mcp_core/src \
            modules/mcp_cli/src \
            modules/mcp_target_blender/src \
            modules/mcp_target_ue5/src

      - name: Pytest
        env:
          PYTHONPATH: modules/mcp_protocol/src:modules/mcp_core/src:modules/mcp_cli/src:modules/mcp_target_blender/src:modules/mcp_target_ue5/src
        run: |
          uv run --locked pytest
